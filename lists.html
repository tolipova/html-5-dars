<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <!--Unordered list and ordered list-->
    <body>
        <!--Unordered list-->
        <h3>Mevalar ruyxati</h3>
        <ul>
            <li>
                olma
            </li>
            <li>
                nok
            </li>
            <li>
                uzum
            </li>
            <li>
                Yangi Mevalar:
                <ul>
                    <li>
                        shaftoli
                    </li>
                    <li>
                        xurmo
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
        <!--Ordered list-->
        <h3>Ismlar ruyxati</h3>
        <ol>
            <li>
                Olim
            </li>
            <li>
                Alisher
            </li>
            <li>
                Sarvar
            </li>
            <li>Boshqa ismlar</li>
            <ol>
                <li>Sardor</li>
                <li>Jahongir</li>
            </ol>
        </ol>
    </body>
</html>
